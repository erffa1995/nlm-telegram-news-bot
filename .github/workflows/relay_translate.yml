name: Relay EN->FA (Telegram)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: relay-translate
  cancel-in-progress: true

jobs:
  relay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests argostranslate

      - name: Run translator
        env:
          TRANSLATOR_BOT_TOKEN: ${{ secrets.TRANSLATOR_BOT_TOKEN }}
          SOURCE_CHANNEL_USERNAME: ${{ secrets.SOURCE_CHANNEL_USERNAME }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
        run: |
          python relay_translate.py

      - name: Commit relay state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add relay_state.json || true
          git commit -m "Update relay state" || echo "No changes"
          git push || echo "Push failed"
